<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Development</title>
    <style>
    ul {
      list-style: none;
      margin-top: 120vh;
      margin-bottom: 120vh;
    }    
    li {
      margin-top: 50vh;
    }
    img {
      min-height: 200px;
    }
  </style>
  </head>
  <body>
    <ul>
      <li>
        <img data-src="https://picsum.photos/400/250?image=0" />
      </li>
      <li>
        <img data-src="https://picsum.photos/400/250?image=2" />
      </li>
    </ul>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
      <script src="/<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
    <script>
      const images = document.querySelectorAll('img');
      const lazyImages = new Io({
        onIntersection: function(entry) {
          entry.target.setAttribute('src', entry.target.getAttribute('data-src'));
        },
      });
      lazyImages.observe(images[0]);
      lazyImages.observe(images[1]);
    </script>
  </body>
</html>
