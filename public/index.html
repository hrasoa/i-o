<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Io</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
      margin-top: 120vh;
      margin-bottom: 120vh;
      text-align: center;
    }    
    li {
      margin-top: 50vh;
    }
    img {
      display: inline-block;
      max-width: 100%;
      min-height: 200px;
      opacity: 0;
      transition: opacity .4s;
    }
    img[src] {
      opacity: 1;
    }
  </style>
  </head>
  <body>
    <ul>
      <li>
        <img width="400" alt="Img 0" data-src="https://picsum.photos/400/250?image=0" />
        <noscript>img width="400" alt="Img" src="https://picsum.photos/400/250?image=0" /></noscript>
      </li>
      <li>
        <img width="400" data-src="https://picsum.photos/400/250?image=2" />
        <noscript>img width="400" alt="Img 2" src="https://picsum.photos/400/250?image=2" /></noscript>
      </li>
    </ul>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
      <script src="/<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
    <script>
      const images = document.querySelectorAll('img');
      const io = new Io({
        onIntersection: function(entry) {
          entry.target.setAttribute('src', entry.target.getAttribute('data-src'));
        },
      });
      io.observe(images[0]);
      io.observe(images[1]);
    </script>
  </body>
</html>
